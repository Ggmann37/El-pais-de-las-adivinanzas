<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C√≥digo Secreto | El pa√≠s de las adivinanzas</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 64 64%27%3E%3Ctext y=%2750%27 font-size=%2750%27%3E%F0%9F%93%9A%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #1e1b4b;
        --card: rgba(15, 23, 42, 0.8);
        --ok: #22c55e;
        --bad: #ef4444;
        --txt: #f8fafc;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: var(--txt);
        background: radial-gradient(circle at 20% 20%, #312e81, transparent 40%),
          radial-gradient(circle at 80% 80%, #0ea5e9, transparent 40%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        overflow: hidden;
        padding: 1rem;
      }

      .glow {
        position: fixed;
        width: 380px;
        height: 380px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.25;
        animation: float 8s ease-in-out infinite;
      }

      .glow.one {
        background: #8b5cf6;
        top: -80px;
        left: -120px;
      }

      .glow.two {
        background: #22d3ee;
        right: -140px;
        bottom: -120px;
        animation-delay: 1.8s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-16px) translateX(12px);
        }
      }

      .card {
        width: min(92vw, 640px);
        max-height: min(94vh, 880px);
        overflow-y: auto;
        padding: 2rem;
        border-radius: 24px;
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.25);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 55px rgba(0, 0, 0, 0.35);
        transform: translateY(8px);
        animation: entrance 700ms cubic-bezier(0.2, 0.65, 0.2, 1) forwards;
      }

      @keyframes entrance {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin: 0 0 0.7rem;
        font-size: clamp(1.6rem, 3vw, 2.1rem);
        line-height: 1.2;
      }

      h3 {
        margin: 0;
      }

      p {
        margin: 0 0 1.2rem;
        color: #cbd5e1;
      }

      .input-wrap {
        display: flex;
        gap: 0.7rem;
      }

      .stack {
        display: grid;
        gap: 0.7rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.85);
        color: white;
        outline: none;
        transition: border-color 0.2s ease, transform 0.2s ease;
        font-family: inherit;
      }

      textarea {
        min-height: 90px;
        resize: vertical;
      }

      input:focus,
      textarea:focus {
        border-color: #22d3ee;
        transform: translateY(-1px);
      }

      button {
        border: none;
        border-radius: 12px;
        padding: 0.9rem 1.2rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(90deg, #22d3ee, #6366f1);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 10px 30px rgba(34, 211, 238, 0.25);
      }

      #status,
      #commentStatus {
        margin-top: 0.9rem;
        min-height: 1.4rem;
        font-weight: 600;
      }

      .incorrect {
        color: var(--bad);
        animation: shake 280ms linear 2;
      }

      @keyframes shake {
        25% {
          transform: translateX(-6px);
        }
        75% {
          transform: translateX(6px);
        }
      }

      .success-panel,
      .comments-panel {
        margin-top: 1.1rem;
        padding: 1rem;
        border-radius: 16px;
      }

      .success-panel {
        border: 1px solid rgba(34, 197, 94, 0.4);
        background: rgba(34, 197, 94, 0.1);
        display: none;
      }

      .success-panel.visible {
        display: block;
        animation: pop 500ms ease;
      }

      .comments-panel {
        border: 1px solid rgba(34, 211, 238, 0.35);
        background: rgba(34, 211, 238, 0.08);
        animation: pop 500ms ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.85);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .success-title {
        font-size: 1.4rem;
        font-weight: 800;
        margin: 0 0 0.8rem;
        color: #86efac;
      }

      .comments-list {
        margin-top: 1rem;
        display: grid;
        gap: 0.6rem;
      }

      .comment-item {
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.7);
        border-radius: 12px;
        padding: 0.7rem 0.8rem;
      }

      .comment-item strong {
        color: #67e8f9;
        display: block;
        margin-bottom: 0.3rem;
      }

      .empty-comments {
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="glow one"></div>
    <div class="glow two"></div>

    <main class="card">
      <h1>Introduce el c√≥digo secreto</h1>
      <p>Si aciertas, se abrir√° un panel animado y podr√°s crear tu diploma.</p>

      <div class="input-wrap">
        <input id="codeInput" type="text" placeholder="Escribe el c√≥digo..." autocomplete="off" />
        <button id="checkBtn" type="button">Comprobar</button>
      </div>

      <div id="status"></div>

      <section id="successPanel" class="success-panel">
        <h2 class="success-title">üéâ ¬°Has ganado!</h2>
        <p>Pulsa para descargar tu diploma en PDF.</p>
        <button id="diplomaBtn" type="button">Crear diploma PDF</button>
      </section>

      <section class="comments-panel">
        <h3>Comentarios</h3>
        <p>Deja tu nombre y comentario. Se guardan aunque refresques la p√°gina.</p>
        <div class="stack">
          <input id="commentName" type="text" placeholder="Tu nombre" autocomplete="name" />
          <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
          <button id="saveCommentBtn" type="button">Guardar comentario</button>
        </div>
        <div id="commentStatus"></div>
        <div id="commentsList" class="comments-list"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script>
      const input = document.getElementById("codeInput");
      const checkBtn = document.getElementById("checkBtn");
      const status = document.getElementById("status");
      const successPanel = document.getElementById("successPanel");
      const diplomaBtn = document.getElementById("diplomaBtn");

      const commentName = document.getElementById("commentName");
      const commentText = document.getElementById("commentText");
      const saveCommentBtn = document.getElementById("saveCommentBtn");
      const commentStatus = document.getElementById("commentStatus");
      const commentsList = document.getElementById("commentsList");

      const CORRECT_CODE = "erectus";
      const COMMENTS_KEY = "adivinanzas_comments";

      function validateCode() {
        const value = input.value.trim().toLowerCase();

        if (value === CORRECT_CODE) {
          status.textContent = "‚úÖ Correcto";
          status.className = "";
          status.style.color = "#22c55e";
          successPanel.classList.add("visible");
        } else {
          status.textContent = "‚ùå Incorrecto";
          status.className = "incorrect";
          successPanel.classList.remove("visible");
        }
      }

      function loadComments() {
        try {
          const saved = localStorage.getItem(COMMENTS_KEY);
          return saved ? JSON.parse(saved) : [];
        } catch {
          return [];
        }
      }

      function persistComments(comments) {
        localStorage.setItem(COMMENTS_KEY, JSON.stringify(comments));
      }

      function renderComments() {
        const comments = loadComments();

        if (!comments.length) {
          commentsList.innerHTML = '<p class="empty-comments">Todav√≠a no hay comentarios.</p>';
          return;
        }

        commentsList.innerHTML = comments
          .map(
            (comment) => `
            <article class="comment-item">
              <strong>${comment.name}</strong>
              <span>${comment.text}</span>
            </article>
          `,
          )
          .join("");
      }

      function saveComment() {
        const name = commentName.value.trim();
        const text = commentText.value.trim();

        if (!name || !text) {
          commentStatus.textContent = "‚ùå Debes escribir nombre y comentario.";
          commentStatus.className = "incorrect";
          return;
        }

        const comments = loadComments();
        comments.unshift({ name, text });
        persistComments(comments.slice(0, 30));

        commentName.value = "";
        commentText.value = "";
        commentStatus.textContent = "‚úÖ Comentario guardado.";
        commentStatus.className = "";
        commentStatus.style.color = "#22c55e";

        renderComments();
      }

      checkBtn.addEventListener("click", validateCode);
      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          validateCode();
        }
      });

      saveCommentBtn.addEventListener("click", saveComment);

      diplomaBtn.addEventListener("click", () => {
        const nombre = window.prompt("Introduce tu nombre para el diploma:", "");

        if (nombre === null) {
          return;
        }

        const nombreLimpio = nombre.trim();

        if (!nombreLimpio) {
          window.alert("Debes introducir un nombre para generar el diploma.");
          return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFillColor(15, 23, 42);
        doc.rect(0, 0, 210, 297, "F");

        doc.setTextColor(255, 255, 255);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(28);
        doc.text("Diploma de logro", 105, 70, { align: "center" });

        doc.setFont("helvetica", "normal");
        doc.setFontSize(18);
        doc.text(`Felicidades ${nombreLimpio}, lo has conseguido.`, 105, 120, { align: "center" });

        doc.setFontSize(12);
        doc.setTextColor(148, 163, 184);
        doc.text("El pa√≠s de las adivinanzas", 105, 145, { align: "center" });

        doc.save(`diploma-${nombreLimpio.replace(/\s+/g, "-").toLowerCase()}.pdf`);
      });

      renderComments();
    </script>
  </body>
</html>
